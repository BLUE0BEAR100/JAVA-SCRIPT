<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Varible</h1>
    <button onclick="myFunction(5,50)">CLICK  ME</button>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        function myFunction(x,y){
            document.getElementById("demo") .innerHTML = x*y;
        }
        document.getElementById("demo1") .innerHTML = "My Name Is Fardin";
    </script>
</body>
</html>
