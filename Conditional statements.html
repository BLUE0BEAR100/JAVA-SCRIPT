<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Click the button to get time based greeting</h3>
    <button onclick="myfunction()">Get a greeting</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myfunction(){
        var greeting;
        var time = new Date().getHours()
        
        if (time<10){
            greeting = "Good Morning";
        }
        else if (time<17){
            greeting= "Good Noon";
        }
        else if(time<20){
            greeting = "Good Evening";
        }
        else {
            greeting ="Good Day"
        }
        document.getElementById("hour").innerHTML = "Current Hour is : " + time;
        document.getElementById("greet").innerHTML = greeting;}
    </script>
</body>
</html>
