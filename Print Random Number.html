<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> Printing Random Number</h1>
  <p id="number"></p>
   <script>
    var text = "";
    let i=0;
    while(i<=100){
        let randomNum = Math.floor(Math.random() * 1000) + 1; 
        text += "<br>The Number is " + randomNum;
    i++;
    }
    document.getElementById("number").innerHTML = text;
   </script>
</body>
</html>
