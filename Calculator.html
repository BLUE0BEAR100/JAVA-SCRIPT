<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            text-align: center;
        }
        body {
            margin-top: 250px;
            background-color: rgb(10, 10, 15);
            font-size: 110%;

        }
    </style>
</head>
<body>
    <div class="container">
    <h1> Calculator</h1>
    <input type="number" id="num1" placeholder="Enter First Number" style="color: white;"> <br> <br>
    <input type="number" id="num2" placeholder="Enter Second Number"style="color: white;"> <br><br>
    <button onclick="addition()">Addition</button>
    <button onclick="subtraction()">Subtraction</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="division()">Division</button>
    <p style="font-size: 30px;">Result:- <span id="result"></span></p> </div>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     
    <script>
        function addition() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').textContent = result;
        }
        function subtraction() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').textContent = result;
        }
        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').textContent = result;
        }
        function division() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 / num2;
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
