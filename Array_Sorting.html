<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScritp Array Short</h2>
    <p>Click The Buttons To Short</p>
    <p id="result"></p>
     <button onclick="ascending()">Ascending Oder</button>
     <button onclick="descending()">Descending Oder</button>
     <script>
          var points  = [40,30,23,76,34];
          document.getElementById("result").innerHTML=points;
          function ascending(){
            points.sort(function(a,b){return a-b})
            document.getElementById("result").innerHTML=points;
          }
          function descending(){
            points.sort(function(a,b){return b-a})
            document.getElementById("result").innerHTML=points;
          }
     </script>
</body>
</html>
