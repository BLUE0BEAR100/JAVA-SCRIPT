<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Convert Javascript Object Into Json String</H1>
    <p id="result"></p>
    <script>
        var myObj={name:"Riya",age:14,grade:7};
        var myJson = JSON.stringify(myObj);
        var newObj = JSON.parse(myJson)
        document.getElementById("result").innerHTML= newObj.grade;
    </script>
</body>
</html>
