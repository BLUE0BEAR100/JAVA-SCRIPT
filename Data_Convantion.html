<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The JS String Method</h1>
    <p>String() Method Can Convert Numbers Into String</p>
    <p id="number_result"></p>
    <p id="string_result"></p>
    
    <script>
        var x = 73 ;
        var y = 38 ;

        document.getElementById("number_result").innerHTML = x+y;
        document.getElementById("string_result").innerHTML = String(x)+String(y);
    </script>
</body>
</html>
